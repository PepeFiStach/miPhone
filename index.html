<!DOCTYPE html>
<html>
<head>
    <title>miPhone</title>
    <link rel="stylesheet" href="/css/style.css"></link   >
</head>
<body>
    <div class="wrapper">
        <div class="phone">
            <div class="up-panel">
                <div class="up-panel-camera"></div>
                <div class="up-panel-speaker"></div>
            </div>
            <div class="eraser"></div>
            <div class="screen">
                <canvas id="screen"
                style="position: absolute;
                top: 260px"></canvas>
                <div class="nav-bar"></div>

                <img class="album-img"></img>

                <h3></h3>

                <p></p>

                <audio class="player" controls="controls"></audio>
                <div class="proggres-bar">
                    <p class="start-time"></p>
                    <p class="end-time"></p>
                    <div class="eraser"></div>
                    <div class="zip">
                        <div class="zip-dot"></div>
                    </div>
                    <button class="btn-next">NEXT</button>
                    <button class="btn-start">START</button>
                </div>
                    <div class="footer"></div>
            </div>
            <div class="home-button"></div>
        </div>
    </div>
    <script type="module" src="/js/main.js"></script>
</body>
</html>
