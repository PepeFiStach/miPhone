<!DOCTYPE html>
<html>
<head>
    <title>miPhone</title>
    <link rel="stylesheet" href="/style/css/styles.css"></link   >
</head>
<body>
    <div class="wrapper">
        <div class="phone">
            <div class="up-panel">
                <div class="up-panel-camera"></div>
                <div class="up-panel-speaker"></div>
            </div>
            <div class="eraser"></div>
            <div class="screen">
                <div class="nav-bar"></div>

                <img class="album-img"></img>

                <h3 class="title"></h3>

                <p class="artist"></p>

                <audio class="player"></audio>
                <div class="proggres-bar">
                    <p class="start-time">0:00</p>
                    <p class="end-time">0:00</p>
                    <div class="eraser"></div>
                    <div class="zip">
                        <input class="zip-slider" type="range" min="0" 
                        max="100" value="0"></input>
                    </div>
                    <div class="controll-panel">
                        <button class="btn-next"></button>
                        <button class="btn-start"></button>
                        <button class="btn-prev"></button>
                        <!-- <button class="btn-pause">PAUSE</button> -->
                        <!-- <div class="volume">
                            <input class="volume-slider" type="range" 
                            min="0" max="100" value="100"></input>
                        </div> -->
                    </div>
                </div>
                    <div class="footer"></div>
            </div>
            <button class="home-button"></button>
        </div>
    </div>
    <script type="module" src="/js/main.js"></script>
</body>
</html>
