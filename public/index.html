<!DOCTYPE html>
<html>
<head>
    <title>miPhone</title>
    <link rel="stylesheet" href="/style/css/styles.css"></link   >
</head>
<body>
    <div class="wrapper">
        <div class="phone">
            <div class="up-panel">
                <div class="up-panel-camera"></div>
                <div class="up-panel-speaker"></div>
            </div>
            <div class="eraser"></div>
            <div class="screen">
                <div class="nav-bar"></div>

                <img class="album-img"></img>

                <h3></h3>

                <p></p>

                <audio class="player" controls="controls"></audio>
                <div class="proggres-bar">
                    <p class="start-time"></p>
                    <p class="start-time2">0</p>
                    <p class="end-time"></p>
                    <div class="eraser"></div>
                    <div class="zip">
                        <!-- <div class="zip-dot"></div> -->
                        <input class="zip-slider" type="range" min="0" max="100" value="0" step="1"></input>
                    </div>
                    <button class="btn-next">NEXT</button>
                    <button class="btn-prev">PREV</button>
                    <button class="btn-start">START</button>
                    <button class="btn-pause">PAUSE</button>
                    <div class="volume">
                        <input class="volume-slider" type="range" min="0" max="100" value="100"></input>
                    </div>
                </div>
                    <div class="footer"></div>
            </div>
            <button class="home-button"></button>
        </div>
    </div>
    <script type="module" src="/js/main.js"></script>
</body>
</html>
